<div class="hero__slide">
    <picture>
        <source srcset='./img/hero/1.webp 1x, ./img/hero/1@2x.webp 2x' type='image/webp'>
        <source srcset='./img/hero/1.jpg 1x, ./img/hero/1@2x.jpg 2x'>
        <img class="slider__content-img" src="./img/hero/1.jpg" alt="Ліжко">
    </picture>
    <div class='slider__content'>
        <h1 class='slider__title'>Новинка!</h1>
        <h3 class='slider__sub-title'>Ліжко Ornella</h3>
        <p class='slider__description'>Це новий рівень комфортного сну</p>
        <a rel='noopener no-referrel nofollow' class='slider__link _link' href=''>Детальніше</a>
        <p class='slider__position'><span class="slider__active">01</span><span class="slider__next">/04</span>
        </p>
        <div class='slider__container-btn'>
            <div class="swiper-button-prev"><svg class="swiper-button-svg">
                    <use href='./svg/sprite.svg#icon-left'></use>
                </svg></div>
            <div class="swiper-button-next"><svg class="swiper-button-svg">
                    <use href='./svg/sprite.svg#icon-right'></use>
                </svg></div>
        </div>
    </div>
</div>
